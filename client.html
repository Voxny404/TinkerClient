<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Tinker</title>
  </head>
  <body>

    <div class="loader" id="loader">
      <div class="lds-dual-ring"></div>
      <br>
      <p class="loadingText" id="loadingText"></p>
    </div>
    <div class="offlineBackground">
      <div class="contendOFFLINE" id="contendOFFLINE">
        <p class="offlineMessage" id="offlineMessage"></p>
      </div>
    </div>

    <div class="containsAll" id="containsAll">


        <!--login area -->
      <div id="login" class="login">
        <div class="formContainerLogin">
          <h1 class="loginHeader">Tinker</h1>
          <p class="loginError"id="loginError"></p>
          <form id="loginForm" class="loginForm" >
            <input id="input" class="input" type="text" name="" value="" placeholder="Enter your name" required autocomplete="off">
            <br>
            <br>
            <input id="input2" class="input2" type="text" name="" value="" placeholder="Enter room ID" required autocomplete="off">
            <br>
            <br>
            <button class="btnInput" type="submit" name="button">Join</button>
          </form>
        </div>
      </div>
      <!--end of chat -->
      <!--chat area -->

      <div id="ChatBox" class="ChatBox">


              <!-- Top Navigation Menu -->
        <div class="topnav">

          <a id="theActualUser"  class="active">Chat</a>

          <div id="myLinks" class="containerSettings">



            <div class="list">

              <br>
              <a class="madeBy" href="https://github.com/Voxny404"target="_blank" >Made by Voxny404</a>
              <div class="userLister">

                <label id="userDisplay">USERS ONLINE</label><br>

                <div id="usersName" class="listOfUsers"></div>
              </div>
            </div>
            <div class="roomChanger">
              <p id="roomName" class="roomName"></p>
              <form id="roomChangerForm"class="roomChangerForm">
                <input id="roomChangerInput" type="text" name="" value="" placeholder="Enter room name" autocomplete="off">
                <br>
                <br>
                <button class"btnRoomChanger" type="submit" name="button">Change room</button>
              </form>
            </div>


          </div>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>



        <div class="messageBoxControler">
          <div id="chatBox1" class="chat-form-container">
            <div class="messageContainer" id="messageContainer">
              <div id="chat-messages" class="chat-messages" >



              </div>
            </div>
            <div class="testClass">
              <form id="chat-form" class="chat-form" >
                <div class="textBar" >
                  <textarea id='msg' class="msg" type="text" name="" value="" rows="10" cols="100"  placeholder="Enter Message" required autocomplete="off"></textarea>
                  <button class="btnMsg" type="submit" name="button">Send</button>
                </div>

              </form>
            </div>

          </div>

        </div>

      </div>

      <audio id="notifier"src="sounds/consoleSound.ogg">

      </audio>
      <!-- end of chat -->
    </div>



    <script src="res/socket.io.js"></script>
    <script type="text/javascript" src="js/loader.js"></script>
    <script type="text/javascript" src="js/onlineCheck.js"></script>
    <script type="text/javascript" src="js/join.js"></script>
    <script type="text/javascript" src="js/loginEventListener.js"></script>
    <script type="text/javascript" src="js/socks.js"></script>
    <script type="text/javascript" src="js/socksMessage.js"></script>
    <script type="text/javascript" src="js/outputRoomName.js"></script>
    <script type="text/javascript" src="js/outputUsers.js"></script>
    <script type="text/javascript" src="js/hyperlinkListener.js"></script>
    <script type="text/javascript" src="js/eventListeners.js"></script>
    <script type="text/javascript" src="js/socketsOnDisconnect.js"></script>
    <script type="text/javascript" src="js/socketsOnMessage.js"></script>
    

    <script>
      function myFunction() {
        var x = document.getElementById("myLinks"),
            chatBox1 = document.getElementById('chatBox1');
        if (x.style.display === "block") {
          x.style.display = "none";
          chatBox1.style.display = "block";
        } else {
          x.style.display = "block";
          chatBox1.style.display = "none";
        }
      }
    </script>
  </body>
</html>
